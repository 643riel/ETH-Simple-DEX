<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleDEX</title>
  <link rel="stylesheet" href="styles-light.css" id="theme-stylesheet">
  <style>
    .output-message {
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .centered-section button {
      margin-right: 10px;
    }
    /* Estilo para el botón de cambiar tema */
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    #theme-toggle:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>SimpleDEX</h1>

  <!-- Botón para cambiar el tema -->
  <button id="theme-toggle">Modo Oscuro</button>

  <section class="centered-section">
    <button id="connect-wallet">Conectar Billetera</button>
    <button id="disconnect-wallet">Desconectar Billetera</button>
    <p id="wallet-status" class="output-message"></p>
  </section>

  <section>
    <h2>Aprobar Tokens para DEX</h2>
    <label for="approve-amountA">Cantidad Token A a aprobar:</label>
    <input type="number" id="approve-amountA" placeholder="0.0" min="0">
    <button id="approve-a">Aprobar Token A</button>
    <p id="approve-a-output" class="output-message"></p>
  
    <label for="approve-amountB">Cantidad Token B a aprobar:</label>
    <input type="number" id="approve-amountB" placeholder="0.0" min="0">
    <button id="approve-b">Aprobar Token B</button>
    <p id="approve-b-output" class="output-message"></p>
  </section>
  
  <section>
    <h2>Agregar Liquidez</h2>
    <label for="liquidity-add-amountA">Cantidad Token A:</label>
    <input type="number" id="liquidity-add-amountA" placeholder="0.0" min="0">
    <label for="liquidity-add-amountB">Cantidad Token B:</label>
    <input type="number" id="liquidity-add-amountB" placeholder="0.0" min="0">
    <button id="add-liquidity">Agregar Liquidez</button>
    <p id="add-liquidity-output" class="output-message"></p>
  </section>

  <section>
    <h2>Remover Liquidez</h2>
    <label for="liquidity-remove-amountA">Cantidad Token A:</label>
    <input type="number" id="liquidity-remove-amountA" placeholder="0.0" min="0">
    <label for="liquidity-remove-amountB">Cantidad Token B:</label>
    <input type="number" id="liquidity-remove-amountB" placeholder="0.0" min="0">
    <button id="remove-liquidity">Remover Liquidez</button>
    <p id="remove-liquidity-output" class="output-message"></p>
  </section>

  <section>
    <h2>Intercambiar Tokens</h2>
    <label for="swap-amountA">Cantidad Token A:</label>
    <input type="number" id="swap-amountA" placeholder="0.0" min="0">
    <button id="swap-a-for-b">Intercambiar A por B</button>
    <label for="swap-amountB">Cantidad Token B:</label>
    <input type="number" id="swap-amountB" placeholder="0.0" min="0">
    <button id="swap-b-for-a">Intercambiar B por A</button>
    <p id="swap-output" class="output-message"></p>
  </section>

  <section>
    <h2>Consultar Precio</h2>
    <label for="price-token">Dirección del token:</label>
    <input type="text" id="price-token" placeholder="0x...">
    <button id="get-price">Obtener Precio</button>
    <p id="price-output" class="output-message"></p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="script-local.js"></script>

  <script>
    // JavaScript para alternar entre modo claro y oscuro
    const themeToggle = document.getElementById('theme-toggle');
    const themeStylesheet = document.getElementById('theme-stylesheet');
  
    // Configuración inicial al cargar la página
    window.addEventListener('load', () => {
      const currentTheme = localStorage.getItem('theme') || 'dark';
      applyTheme(currentTheme);
    });
  
    // Cambiar tema al hacer clic en el botón
    themeToggle.addEventListener('click', () => {
      const newTheme = themeStylesheet.getAttribute('href') === 'styles-light.css' ? 'dark' : 'light';
      applyTheme(newTheme);
    });
  
    // Función para aplicar un tema y estilos del botón
    function applyTheme(theme) {
      if (theme === 'light') {
        themeStylesheet.setAttribute('href', 'styles-light.css');
        themeToggle.textContent = 'Modo Oscuro';
        themeToggle.style.background = '#0078d4'; // Celeste en modo claro
        themeToggle.style.color = '#fff';         // Texto blanco
      } else {
        themeStylesheet.setAttribute('href', 'styles-dark.css');
        themeToggle.textContent = 'Modo Claro';
        themeToggle.style.background = '#000';    // Fondo negro en modo oscuro
        themeToggle.style.color = '#f90';         // Texto naranja (según preferencia)
      }
      localStorage.setItem('theme', theme); // Guardar preferencia
    }
  </script>
  
  
</body>
</html>
